<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>선택자</h1>
	
	<div>
		<h3>박스1</h3>
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	
	<div>
		<h3>박스2</h3>
		<h4>박스2의 내용</h4>
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	
	<div>
		<h3>박스3</h3>
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
		
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	// 각 h3의 바로 아래에 있는 동생 p 하나만 모두 선택(+ : 인접형제 선택자)
	$('h3 + p').css('color', 'red');
	
	// h3의 동생들 중에서 p 모두 선택(~ : 동생 선택자)
	$('h3 ~ p').css('background-color', 'lightyellow');
})
</script>
</body>
</html>
