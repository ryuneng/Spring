<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
	<h1>ajax</h1>
	
	<table class="table">
		<colgroup>
			<col width="25%">
			<col width="25%">
			<col width="25%">
			<col width="25%">
		</colgroup>
		<thead>
			<tr>
				<th>번호</th>
				<th>이메일</th>
				<th>이름</th>
				<th>전화번호</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
	<div>
		<button id="btn-get-json" class="btn btn-primary btn-sm">json</button>
		<button id="btn-get-jsonp" class="btn btn-primary btn-sm">jsonp</button>
	</div>


<!-- 
	아래의 jsonp 요청은 실제로는 ajax 요청이 아니다.
		$("#btn-get-jsonp").click(function() {
			$.ajax({
				type:'GET',
				url: 'http://192.168.0.27/api/v1/members2',
				dataType:'jsonp',
				success: function(result) {
					console.log(result);
				}
			})		
		});
	
	위의 코드는 아래에 보이는 것과 같은 <script>태그와 함수를 동적으로 추가한다.
	script 태그의 callback은 jQuery에서 동적으로 생성한 함수의 이름이다.
	
		<script src="http://192.168.0.27/api/v1/members2?callback=jQuery37106649620923719903_1712304724041"></script>
		<script>
			function jQuery37106649620923719903_1712304724041(data) {
			
				// $.ajax의 success에 정의된 함수를 호출한다. 자신이 전달받은 data를 success함수의 result로 전달한다.
			}
		</script>
	
	<script> 태그의 src 요청은 cross origin 체크를 하지 않기 때문에 서버로 스크립트 소스를 요청할 수 있다.	
	서버에서는 callback으로 전달받은 이름으로 아래와 같은 소스코드를 내려보낸다.
		jQuery37106649620923719903_1712304724041([{id:10, name:'홍길동'}, {id:11, name:'김유신'}, {id:12, name:'류관순'}]);
	
	내려받은 코드는 수행문이기 때문에 같은 이름의 함수를 호출한다.
	함수를 호출할 때 매개변수로 회원정보가 전달된다.
	
 -->
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script>
$(function() {
	
	$("#btn-get-json").click(function() {
		$.ajax({
			type:'GET',
			url: 'http://192.168.0.27/api/v1/members1',
			dataType:'json',
			success: function(result) {
				console.log(result);
			}
		});	
	});
	
	$("#btn-get-jsonp").click(function() {
		$.ajax({
			type:'GET',
			url: 'http://192.168.0.27/api/v1/members2',
			dataType:'jsonp',
			success: function(result) {
				let rows = result.map(member => `
					<tr>
						<td>${member.id}</td>
						<td>${member.email}</td>
						<td>${member.name}</td>
						<td>${member.tel}</td>
					</tr>
				`).join("");
				
				$("table tbody").html(rows);
			}
		});
	});
});
</script>
</body>
</html>
