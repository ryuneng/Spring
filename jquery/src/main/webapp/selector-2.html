<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>선택자</h1>
	
	<div id="box-1">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
		<p>내용5</p>
	</div>
	
	<div id="box-2">
		<p>내용6</p>
		<p>내용7</p>
		<p>내용8</p>
		<p>내용9</p>
		<p>내용10</p>
		<p>내용11</p>
	</div>
	
	<div id="box-3">
		<p>내용12</p>
		<p>내용13</p>
		<p>내용14</p>
		<p>내용15</p>
		<p>내용16</p>
		<p>내용17</p>
	</div>
	
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	// 1.
	// 첫번째 p 엘리먼트 선택하기 1 - first 표현식(필터선택자)
	$("p:first").css('color', 'red');
	// 첫번째 p 엘리먼트 선택하기 2 - first 메소드
	$("p").first().css('color', 'red');
	// 첫번째 p 엘리먼트 선택하기 3 - eq 표현식
	$("p:eq(0)").css('background-color', 'yellow');
	// 첫번째 p 엘리먼트 선택하기 4 - eq 메소드
	$("p").eq(0).css('background-color', 'yellow');
	// 첫번째 p 엘리먼트 선택하기 5
	$("p:eq(1)").prev().css('border', '2px solid black');
	
	// 2. 
	// 두번째 p 엘리먼트 선택하기 1
	$("p:eq(1)").css('background-color', 'lightgreen');
	// 두번째 p 엘리먼트 선택하기 2
	$("p:first").next().css('border', '2px solid lightgray');
	
	// 3. 
	// 세번째 p 엘리먼트 선택하기
	$("p:eq(2)").css('background-color', 'lightgray')
	
	// 4. 	
	// 마지막번째 p 엘리먼트 선택하기 1
	$("p:last").css('color', 'blue');
	// 마지막번째 p 엘리먼트 선택하기 2
	$("p").last().css('color', 'blue');

	// 5. 
	// 홀수번째 p 엘리먼트 선택하기
	$("p:odd").css('font-size', '10px');
	
	// 6. 
	// 짝수번째 p 엘리먼트 선택하기
	$("p:even").css('border', '2px solid red');
	
	// 7. 
	// 6번째 이전 p 엘리먼트 선택하기 1
	$("p:lt(5)").text('아무쪼록 행운을 빌어줘');
	
	// 8. 
	// 11번째 이후 p 엘리먼트 선택하기 1
	$("p:gt(10)").text("내 앞길에 행복을 빌어줘");
})
</script>
</body>
</html>
