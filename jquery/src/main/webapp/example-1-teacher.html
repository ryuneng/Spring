<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>실습</h1>
	
	<div id="box">
		<div>
			<label>첫번째 숫자</label><br/>
			<input type="number" name="num1" value="0"/>
		</div>
		<div>
			<label>두번째 숫자</label><br/>
			<input type="number" name="num2" value="0"/>
		</div>
		<div>
			<button id="btn-oper">계산</button>
		</div>
		<div>
			<label>계산 결과</label>
			<input type="number" name="result" value="0"/>
		</div>
		
	</div>
	
<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	/*
		1. 사용자와 상호작용하는 버튼을 선정하고, 그 버튼에 이벤트핸들러함수를 등록한다.
		2. 이벤트핸들러함수에서 사용자와 상호작용하는 코드를 작성한다.
			1) 입력필드의 값을 읽어온다.
			2) 입력필드의 값을 정수로 변환해서 덧셈결과를 구한다.
			3) 계산결과 입력필드에 값을 반영시킨다.
	*/
	$("#btn-oper").click(function() {
		// .val()과 .val(값)은 폼입력필드(입력필드, 체크박스, 라디오버튼, 비밀번호입력필드, 첨부파일필드, 셀렉터박스, 멀티라인텍스트입력필드)
		// 값을 조회하고 변경하는 메소드다.(단, 첨부파일필드의 값은 조회만 가능하다.)
		let num1 = $("input[name=num1]").val();
		let num2 = $("input[name=num2]").val();
		
		let result = parseInt(num1) + parseInt(num2);
		
		$("input[name=result]").val(result);
	});
})
</script>
</body>
</html>
