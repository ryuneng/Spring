<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>HTML DOM8</h1>

	<div id="div-tabs">
		<a href="">주요 뉴스</a>
		<a href="">정치</a>
		<a href="">경제</a>
		<a href="">스포츠</a>
	</div>
	<div id="div-tab-contents">
		<div>
			<h3>주요 뉴스</h3>
			<p>내용1</p>
			<p>내용2</p>
		</div>
		<div>
			<h3>정치 뉴스</h3>
			<p>내용1</p>
			<p>내용2</p>
		</div>
		<div>
			<h3>경제 뉴스</h3>
			<p>내용1</p>
			<p>내용2</p>
		</div>
		<div>
			<h3>스포츠 뉴스</h3>
			<p>내용1</p>
			<p>내용2</p>
		</div>
	</div>

<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('#div-tab-contents div').hide();
	
	/*
		$(선택자).index() 메소드 : 지금 선택한 엘리먼트가 부모를 기준으로 몇번째 엘리먼트인지를 인덱스값으로 반환하는 메소드
	*/
	$('#div-tabs a').click(function() {
		// 이벤트가 발생한 a 엘리먼트가 몇번째 엘리먼트인지를 인덱스값으로 조회한다.
		let index = $(this).index();
		// 위에서 조회한 인덱스위치와 같은 위치에 있는 #div-tab-contents의 div 엘리먼트를 표시한다.
		$('#div-tab-contents div').eq(index).show().siblings().hide();
		
		return false; // a태그 기본동작(이동) 막기
	});
});
</script>
</body>
</html>
