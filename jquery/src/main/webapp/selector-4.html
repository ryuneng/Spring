<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>선택자</h1>
	
	<div id="box-1">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	
	<div id="box-2">
		<p>내용5</p>
		<p>내용6</p>
		<p>내용7</p>
	</div>
	
	<div id="box-3">
		<p>내용12</p>
		<p>내용13</p>
		<p>내용14</p>
		<p>내용15</p>
	</div>

<script src="resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("div").css({'border':'1px solid black', 'padding':'5px', 'margin-bottom':'5px'});
	
	// p 중에서 첫번째 자식 찾기
	$('p:first-child').css('background-color', 'lightgray');
	
	// p 중에서 두번째 자식 찾기 (*nth-child는 순번이어서 1부터 시작 / eq,gt,lt는 인덱스값이어서 0부터 시작)
	$('p:nth-child(2)').css('background-color', 'lightyellow');
	
	// p 중에서 마지막번째 자식 찾기
	$('p:last-child').css('background-color', 'lightgreen');
	
	// p 중에서 마지막번째 자식의 바로 앞 엘리먼트 찾기
	$('p:last-child').prev().text('마지막번째 자식의 바로 앞');
})
</script>
</body>
</html>
